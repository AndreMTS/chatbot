<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat SISA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div style="background-color: rgb(51, 32, 105);" class="card-header text-white d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712157.png" width="30" alt="" srcset="">
                            <h5 class="mb-0 text-uppercase">Chat-Bot</h5>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="showDownloadButton">
                                <label class="form-check-label text-white" for="showDownloadButton">Mostrar botão de download</label>
                            </div>
                            <span id="connection-status" class="badge bg-warning text-dark">Conectando...</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="mb-3" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; padding: 10px;">
                            <!-- Mensagens do chat serão exibidas aqui -->
                            <div class="message received">
                                <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="SISA Avatar">
                                <div class="content">
                                    <div class="alert alert-info">Bem-vindo ao Chat-Bot! Como posso ajudar você hoje?</div>

                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" id="text-input" class="form-control" placeholder="Digite sua mensagem...">
                            <button id="send-text" class="btn btn-primary">
                                <i class="bi bi-send"></i> Enviar
                            </button>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button id="start-recording" class="btn btn-danger me-2">
                                <i class="bi bi-mic"></i> Gravar Áudio
                            </button>
                            <button id="stop-recording" class="btn btn-secondary" disabled>
                                <i class="bi bi-stop-circle"></i> Parar Gravação
                            </button>
                        </div>
                    </div>
                    <div class="card-footer bg-light d-flex justify-content-end">
                        <button id="download-chat" class="btn btn-success" style="display: none;">
                            <i class="bi bi-download"></i> Baixar Conversa
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
